<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Top 5 Places</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f9fafc;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background-color: #004aad;
      color: white;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    #search-bar {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    #query {
      width: 60%;
      padding: 0.7rem;
      font-size: 1rem;
      border: 2px solid #004aad;
      border-radius: 5px;
    }

    #searchBtn {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #searchBtn:hover {
      background-color: #ffcd00;
      color: #222;
    }

    #map {
      height: 400px;
      width: 90%;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem;
    }

    .place-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      width: 280px;
      text-align: left;
    }

    .place-card h3 {
      color: #004aad;
      margin: 0 0 0.5rem 0;
    }

    .place-card p {
      margin: 0.3rem 0;
      color: #333;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Explore Top 5 Places</h1>

  <div id="search-bar">
    <input type="text" id="query" placeholder="Search for places (e.g., restaurants in Oklahoma City)" />
    <button id="searchBtn">Search</button>
  </div>

  <div id="map"></div>
  <div id="results"></div>

  <script>
    let map, service, infowindow;

    function initMap() {
      const defaultLocation = { lat: 35.4676, lng: -97.5164 }; // Oklahoma City
      map = new google.maps.Map(document.getElementById("map"), {
        center: defaultLocation,
        zoom: 6,
      });

      service = new google.maps.places.PlacesService(map);
      infowindow = new google.maps.InfoWindow();

      document.getElementById("searchBtn").addEventListener("click", searchPlaces);
    }

    function searchPlaces() {
      const query = document.getElementById("query").value.trim();
      if (!query) return alert("Please enter a place to search.");

      const request = {
        query: query,
        fields: ["name", "geometry", "formatted_address", "rating", "opening_hours", "types"],
      };

      service.textSearch(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          map.setCenter(results[0].geometry.location);
          map.setZoom(6);

          document.getElementById("results").innerHTML = "";
          results.slice(0, 5).forEach((place, index) => {
            const marker = new google.maps.Marker({
              position: place.geometry.location,
              map,
              title: place.name,
            });

            marker.addListener("click", () => {
              infowindow.setContent(`<strong>${place.name}</strong><br>${place.formatted_address}`);
              infowindow.open(map, marker);
            });

            // Create place card
            const placeCard = document.createElement("div");
            placeCard.classList.add("place-card");
            placeCard.innerHTML = `
              <h3>${index + 1}. ${place.name}</h3>
              <p>${place.formatted_address || "Address not available"}</p>
              <p><strong>Rating:</strong> ${place.rating || "N/A"}</p>
              <p><strong>Status:</strong> ${
                place.opening_hours?.open_now ? "Open now" : "Closed"
              }</p>
            `;
            document.getElementById("results").appendChild(placeCard);
          });
        } else {
          alert("No results found. Try another search term.");
        }
      });
    }
  </script>

  <!-- Replace YOUR_API_KEY with your actual key -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAahPDbO9VD33R9ikLEP0G7Sye9dm7gtBg&libraries=places&callback=initMap">
  </script>
</body>
</html>
